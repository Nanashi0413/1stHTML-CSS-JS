<!DOCTYPE html>
<html>
  <head>
    <title> Coin-Flip</title>
  </head>
  <body>
    <p>Heads or Tails</p>
    <button onclick="
      flipCoin('heads');
    ">Heads</button>
    <button onclick="
      flipCoin('tails');
    ">Tails</button>

    <script>
      function flipCoin(playerGuess) {
        const coinLand = landCoinRandom();
        let result = '';
        if (playerGuess === coinLand) {
          result = 'You win!';
        } else {
          result = 'You lose!';
        }
        alert(`You chose: ${playerGuess}. Coin Landed on: ${coinLand}. ${result}`);
      }
      function landCoinRandom() {
        const randomNumber = Math.random();
        let coinLand = '';
        if (randomNumber < 0.5) {
          coinLand = 'heads';
        } else {
          coinLand = 'tails';
        }
        return coinLand;
      }
    </script>
    
  </body>
</html>
