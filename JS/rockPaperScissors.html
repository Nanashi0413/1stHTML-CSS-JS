<!DOCTYPE html>
<html>
  <head>
    <title>RPS Practice</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
  </head>
  <body>

    <p class="game-name">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "
      class="move-button"
      >
      <img src="images/rock-emoji.jpg" 
      class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    "
      class="move-button"
      >
      <img src="images/paper-emoji.jpg"
      class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    "
      class="move-button"
      >
      <img src="images/scissors-emoji.jpg"
      class="move-icon">
    </button>

    <p class="player-computer-move"></p>

    <p id="js-result" class="result"></p>

    <div>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>

    <button onclick="
      resetScore();
    " class="reset-button"
    >Reset Score</button>

    <script src="rockPaperScissors.js"></script>
  </body>
</html>
