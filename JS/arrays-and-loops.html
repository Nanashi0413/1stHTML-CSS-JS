<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
    <link rel="stylesheet" type="text/css" href="arrays-and-loops.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="js-add-todo-container">
      <input 
        class="js-name-input" 
        placeholder="to do name" 
        onkeydown="addTodoPressEnter(event)">
      <input 
        type="date" 
        class="js-due-date-input">
      <button
        class="js-add-todo"
        onclick="addTodo()">
        Add</button>
    </div>
    <div class="js-todo-container"></div>
    <script src="arrays-and-loops.js"></script>
  </body>
</html>
