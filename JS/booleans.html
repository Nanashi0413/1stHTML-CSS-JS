<!DOCTYPE html>
<html>
<head>
  <title>Booleans</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    const randomPick = Math.random();

    if (randomPick < 1/3) {
      alert('The computer picked Rock it is a tie');
      console.log('The computer picked Rock it is a tie');
      console.log(`ties: ${ties+=1}`);
    } else if (randomPick < 2/3) {
      alert('The computer picked Paper you lose');
      console.log('The computer picked Paper you lose');
      console.log(`losses: ${losses+=1}`);
    } else {
      alert('The computer picked Scissors you win');
      console.log('The computer picked Scissors you win');
      console.log(`wins: ${wins+=1}`);
    }
  ">Rock</button>
  <button onclick="
    const randomPick = Math.random();

    if (randomPick < 1/3) {
      alert('The computer picked Rock you win');
      console.log('The computer picked Rock you win');
      console.log(`wins: ${wins+=1}`);
    } else if (randomPick < 2/3) {
      alert('The computer picked Paper it is a tie');
      console.log('The computer picked Paper it is a tie');
      console.log(`ties: ${ties+=1}`);
    } else {
      alert('The computer picked Scissors you lose');
      console.log('The computer picked Scissors you lose');
      console.log(`losses: ${losses+=1}`);
    }
  ">Paper</button>
  <button onclick="
    const randomPick = Math.random();

    if (randomPick < 1/3) {
      alert('The computer picked Rock you lose');
      console.log('The computer picked Rock you lose');
      console.log(`losses: ${losses+=1}`);
    } else if (randomPick < 2/3) {
      alert('The computer picked Paper you win');
      console.log('The computer picked Paper you win');
      console.log(`wins: ${wins+=1}`);
    } else {
      alert('The computer picked Scissors it is a tie');
      console.log('The computer picked Scissors it is a tie');
      console.log(`ties: ${ties+=1}`);
    }
  ">Scissors</button>
  <p>Wins: <span id="wins">0</span></p>
  <p>Losses: <span id="losses">0</span></p>
  <p>Ties: <span id="ties">0</span></p>

  <script>
    function updateScores() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
      document.getElementById('ties').textContent = ties;
    }

    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', updateScores);
    });
  </script>

  <script>
    let wins = 0;
    let losses = 0; 
    let ties = 0;
   
  </script>
</body>
</html>
